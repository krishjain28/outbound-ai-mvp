        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: FRONTEND_URL
        value: https://outbound-ai-frontend.vercel.app
      - key: BACKEND_URL
        value: https://outbound-ai-backend.onrender.com
      - key: TELNYX_API_KEY
        sync: false
      - key: TELNYX_PHONE_NUMBER
        sync: false
      - key: TELNYX_CONNECTION_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
